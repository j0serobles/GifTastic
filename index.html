<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="javascript" href="assets/javascript/giftastic.js" type="text/javascript">
  <meta charset="utf-8">
  <title>GifTastic!</title>
</head>

<body>

  <div class="container">
    <h1>GIFTastic!</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a category: </label>
      <input type="text" id="movie-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add category:">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="movies-view"></div>

  </div>

  <script src="assets/javascript/giftastic.js"></script>
</body>

</html>
